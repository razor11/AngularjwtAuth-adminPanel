<mat-sidenav-container class="sidenav-container" fullscreen>

  <mat-sidenav #start>

    <mat-toolbar color="primary" routerLink="/welcome" [routerLinkActiveOptions]="{exact:true}"
      routerLinkActive="active-list-item">
      <mat-icon aria-hidden="false" aria-label="Example home icon">home </mat-icon> Menu
    </mat-toolbar>


    <mat-nav-list>


      <a mat-list-item routerLink="/listapedidos" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_cart</mat-icon>
        Lista de pedidos
      </a>
      <!-- <a mat-list-item routerLink="listaordenes" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">shopping_bask</mat-icon>Listado de ordenes de
        entrega
      </a> -->
      <a mat-list-item routerLink="/listacomercios" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">store</mat-icon>Listado de comercios
      </a>
      <a mat-list-item routerLink="/listaproductos" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">loyalty</mat-icon>Listado de productos
      </a>
      <!-- <a mat-list-item routerLink="productlistPending" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">schedule</mat-icon>Productos pendientes de
        aprobaci√≥n
      </a> -->
      <a mat-list-item routerLink="/categories" routerLinkActive="active-list-item">
        <mat-icon aria-hidden="false" aria-label="Example home icon">table_chart</mat-icon>Listado de categorias
      </a>



    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content fullscreen>
    <mat-toolbar color="primary">
      <!-- <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button> -->

      <button mat-icon-button (click)="start.open('mouse')">
        <mat-icon>menu</mat-icon>
      </button>
      <span>ProductAdmin-Panel</span>
      <span class="spacer"></span>
     <span>Welcome Admin </span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button (click)="logout()" mat-menu-item>
          <mat-icon>exit_to_app</mat-icon>
          <span>Exit</span>
        </button>
      </mat-menu>


    </mat-toolbar>
    <!-- Content Section Start-->
    <div class="router-outlet">

      <router-outlet></router-outlet>
    </div>

    <!-- Content Section End-->
  </mat-sidenav-content>
</mat-sidenav-container>
