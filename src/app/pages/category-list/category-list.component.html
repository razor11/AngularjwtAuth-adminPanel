<mat-card class="grid">


    <mat-toolbar-row>
        <mat-card-title> Categorias </mat-card-title>
        <span class="spacer"></span>
        <!-- 
        <button mat-flat-button color="primary">
            <mat-icon>add</mat-icon> Nueva Categoria
        </button> -->
    </mat-toolbar-row>
    <mat-divider></mat-divider>
    <div class="container  add-padding-top">
        <div fxLayout="row" fxLayoutAlign="space-around center" class=" add-padding-top" fxLayout.xs="column">
            <div fxFlex="25%">

                <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
                    <mat-progress-spinner color="primary" mode="indeterminate">
                    </mat-progress-spinner>
                </mat-card>
                <mat-chip-list *ngFor="let categorie of categories; index as i" color="accent"
                    class="mat-chip-list-stacked" aria-label=" selection">
                    <mat-chip (click)="editCategorie(i)" selected>
                        <mat-icon>edit</mat-icon> {{categorie.name}}

                    </mat-chip>

                </mat-chip-list>

            </div>
            <div fxFlex="25%">
                <form [formGroup]="categorieForm">
                    <mat-form-field class="example-form-field">
                        <mat-label>Nombre</mat-label>
                        <input matInput type="text" name="name" formControlName="name">
                        <button mat-button *ngIf="categorieForm.value.name" matSuffix mat-icon-button aria-label="Clear"
                            (click)="resetForm()">
                            <mat-icon style="color: #444655;">close</mat-icon>
                        </button>
                    </mat-form-field>
                    <br>

                </form>
                <button *ngIf="!added && !update" mat-flat-button color="primary" (click)="addCategories()">
                    <mat-icon>add</mat-icon> Agregar
                </button>
                <button *ngIf="added || update" mat-flat-button color="warn" (click)="ngOnInit()">
                    <mat-icon>remove</mat-icon>
                </button>
                <button *ngIf="added" mat-flat-button color="primary">
                    <mat-icon>save</mat-icon> guardar
                </button>
                <button *ngIf="update" mat-flat-button color="primary">
                    <mat-icon>update</mat-icon> Actualizar
                </button>


            </div>
        </div>
    </div>


</mat-card>
