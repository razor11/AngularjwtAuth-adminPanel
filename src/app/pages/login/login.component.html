<div class="container">
    <mat-card clas="p-5">
        <mat-card-title color="primary" class="md-headline mt-paddin">Admin Panel
            <mat-icon>redeem</mat-icon>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="login" (ngSubmit)="onSubmit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="username" formControlName="username">
                        <mat-hint>use admin</mat-hint>
                        <mat-error *ngIf="login.controls['username'].invalid">
                            Username is required
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="password" formControlName="password">
                        <mat-hint>use test</mat-hint>
                        <mat-error *ngIf="!login.controls['password'].valid">
                            Password is required
                        </mat-error>
                    </mat-form-field>
                </p>



                <div class="button">
                    <button mat-flat-button color="primary" type="submit" [disabled]="!login.valid">Login</button>
                </div>
                <mat-error *ngIf="error">{{error}}</mat-error>

            </form>
        </mat-card-content>
    </mat-card>

</div>
