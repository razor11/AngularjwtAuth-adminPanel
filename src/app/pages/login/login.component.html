<div class="container">
    <mat-card>
        <mat-card-title color="primary" class="md-headline mt-paddin">SubeMarket Admin
            <mat-icon>redeem</mat-icon>
        </mat-card-title>
        <mat-card-content>
            <form [formGroup]="login" (ngSubmit)="onSubmit(login.value)">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="username" formControlName="username">
                        <mat-error *ngIf="login.controls['username'].invalid">
                            {{getError('user')}}
                        </mat-error>
                    </mat-form-field>
                </p>

                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="password" formControlName="password">
                        <mat-error *ngIf="!login.controls['password'].valid">
                            {{getError('pass')}}
                        </mat-error>
                    </mat-form-field>
                </p>



                <div class="button">
                    <button mat-flat-button color="primary" type="submit" [disabled]="!login.valid">Login</button>
                </div>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>

            </form>
        </mat-card-content>
    </mat-card>

</div>
